<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> -->
        <script src="https://kit.fontawesome.com/950fe43057.js" crossorigin="anonymous"></script>
        <title>Vertical Slider</title>
    </head>

    <body>
        <div class="slider-container">
            <div class="left-slide">
                <div style="background-color: #fd3555">
                    <h1>Nature Flower</h1>
                    <p>All in pink</p>
                </div>
                <div style="background-color: #2a86ba">
                    <h1>Bluuue Sky</h1>
                    <p>with it's mountains</p>
                </div>
                <div style="background-color: #252e33">
                    <h1>Lonely castle</h1>
                    <p>in the wilderness</p>
                </div>
                <div style="background-color: #ffb866">
                    <h1>Flying eagle</h1>
                    <p>in the sunset</p>
                </div>
            </div>
            <div class="right-slide">
                <div class="flower" style="background-image: url(img/evie-s-w1JE5duY62M-unsplash.jpg)"></div>
                <div class="mountain" style="background: url(img/cederic-vandenberghe-21DP3hytVHw-unsplash.jpg)"></div>
                <div class="eagle" style="background: url(img/lars-kuczynski-MEcR55ol3jM-unsplash.jpg)"></div>
                <div class="castle" style="background: url(img/rohit-tandon-9wg5jCEPBsw-unsplash.jpg)"></div>
            </div>
            <div class="action-buttons">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>

                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>

</html>
